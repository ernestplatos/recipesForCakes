<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imageUrl">Image URL</label>
                        <input type="text" id="imageUrl" formControlName="imageUrl" class="form-control" #imageUrl>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="imageUrl.value">
                <div class="col-sm-12">
                    <img [src]="imageUrl.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="method">Method</label>
                        <textarea type="text" id="method" formControlName="method" class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <!-- FormArray -->
            <div class="row">
                <div class="col-sm-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientControl of getIngredientsControls(); let i = index" [formGroupName]="i" style="margin-bottom: 2px;">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName="name" placeholder="Ingredient name">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" formControlName="amount" placeholder="Amount">
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-danger" (click)="onDeleteIngredient(i)">Delete</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
